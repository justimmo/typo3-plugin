{namespace ji = Tx_Justimmo_ViewHelpers}
<ji:pager pager="{pager}">
	<f:if condition="{isPageable}">
		<div class="tx_justimmo_list_pager">
			<f:if condition="{currentPage} > 1">
				<div class="tx_justimmo_list_pager_prev_page">
					<f:link.action controller="Realty" action="paginate" arguments="{ page: 1 }">Erste Seite</f:link.action>
					<f:link.action controller="Realty" action="paginate" arguments="{ page: previousPage }">Vorherige Seite</f:link.action>
				</div>
			</f:if>
			<f:for each="{pages}" as="page">
			    <div class="tx_justimmo_list_pager_page">
			    	<f:if condition="{page} > 0">
			    		<f:then>
			    			<f:link.action controller="Realty" action="paginate" arguments="{ page: page }">{page}</f:link.action>
			    		</f:then>
			    		<f:else>
			        		<span>{current_page}</span>
			        	</f:else>
			        </f:if>
			    </div>
			</f:for>
			<f:if condition="{isPageableNextPage}">
				<div class="tx_justimmo_list_pager_next_page">
					<f:link.action controller="Realty" action="paginate" arguments="{ page: nextPage }">NÃ¤chste Seite</f:link.action>
					<f:link.action controller="Realty" action="paginate" arguments="{ page: totalPages }">Letzte Seite</f:link.action>
				</div>
			</f:if>
		</div>
	</f:if>
</ji:pager>
